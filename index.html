<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link href="src/styles.css"rel="stylesheet" type="text/css"/>
    
  </head>
  <body background="images/background.jpg">
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <img
                src="images/bigkitty.jpg"
                alt="cat-umbrella"
                height="200px"
                class="cat float-left"
              />
            </div>
          </div>
          <div class="col">
            <form id="search-form">
              <div class="mb-3">
                <label for="inputCity" class="form-label"></label>
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="submit" class="btn btn-success" id="current-location-button">Current</button>
            </form>
          </div>
        </div>
        
        <h1 id="city"></h1>

        <div class="row">
          <div class="col-6" id="date"></div>
          <div class="col offset">
            <ul>
              <li><span id="humidity"></span>%</li>
              <li>Humidity</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li><span id="wind"></span> km/h</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>

        <div class="row">
            <div class="col-6">
              <div class="clearfix">
                
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
            <ul>
              <li>90%</li>
              <li>precipitation</li>
            </ul>

        <div class="row">
          <div class="col">
            <img
              src="images/pnghut_catbus-chibiusa-drawing-studio-ghibli-flower-totoro.png"
              alt="smallkittyline"
              width="300px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul>
              <li>Thur</li>
              <li>
                20
                </span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Fri</li>
              <li>20°</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Sat</li>
              <li>21°</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Sun</li>
              <li>20°</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Mon</li>
              <li>20°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
