<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link href="src/styles.css"rel="stylesheet" type="text/css"/>
    
  </head>

  <body background="images/background.jpg">
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <img
                src="images/bigkitty.jpg"
                alt="cat-umbrella"
                height="200px"
                class="cat float-left"
              />
            </div>
          </div>
          <div class="col">
            <form id="search-form">
              <div class="mb-3">
                <label for="inputCity" class="form-label"></label>
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="submit" class="btn btn-success" id="current-location-button">Current</button>
            </form>
          </div>
        </div>
        
        <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link"> °F </a>
                </span>
              </div>
            </div>

        <div class="row">
          <div class="col" id="date"></div>
          <div class="col offset">
            <ul>
              <li><span id="humidity"></span>%</li>
              <li>Humidity</li>
            </ul>
          </div>
          
          <div class="col">
            <ul>
              <li><span id="wind"></span> km/h</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>
                 

        <div class="row">
          <div class="col">
            <img class="kitty"
              src="images/pnghut_catbus-chibiusa-drawing-studio-ghibli-flower-totoro.png"
              alt="smallkittyline"
              width="300px"
            />
          </div>
        </div>
            <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
